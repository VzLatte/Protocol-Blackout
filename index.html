<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOCOL: BLACKOUT</title>
    
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        :root { --neon-teal: rgba(20, 184, 166, 0.8); }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #020617; color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }
        .boot-shell {
            position: fixed; inset: 0; z-index: 50;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #020617;
        }
        .tactical-grid {
            position: absolute; inset: 0;
            background-image: 
                linear-gradient(rgba(20, 184, 166, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        .terminal-loader {
            position: relative; z-index: 60;
            font-family: monospace;
            text-transform: uppercase; letter-spacing: 0.15em;
            font-size: 14px;
        }
        .cursor {
            display: inline-block; width: 8px; height: 1em;
            background: var(--neon-teal); margin-left: 5px;
            animation: blink 1s infinite steps(2);
        }
        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }
        .load-bar-container {
            width: 180px; height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px; overflow: hidden; position: relative;
        }
        .load-bar-fill {
            position: absolute; width: 30%; height: 100%;
            background: var(--neon-teal);
            animation: slide 2s infinite ease-in-out;
        }
        @keyframes slide { 0% { left: -30%; } 100% { left: 130%; } }
    </style>
</head>
<body>
    <div id="root">
        <div class="boot-shell">
            <div class="tactical-grid"></div>
            <div class="terminal-loader">
                <span style="color: var(--neon-teal)">> </span>
                <span id="boot-status">SYSTEM_CHECK</span>
                <span class="cursor"></span>
            </div>
            <div class="load-bar-container">
                <div class="load-bar-fill"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/index.tsx"></script>

    <script>
        const statuses = ["DECRYPTING", "LOADING_CORE", "CACHING_SFX", "READY"];
        let i = 0;
        const statusEl = document.getElementById('boot-status');
        if(statusEl) {
            setInterval(() => {
                statusEl.innerText = statuses[i % statuses.length];
                i++;
            }, 1000);
        }
    </script>
</body>
</html>
