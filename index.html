<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOCOL: BLACKOUT</title>
    
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        /* CRITICAL CSS: Inlined to prevent "White Flash" during load */
        :root { --neon-teal: rgba(20, 184, 166, 0.8); }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #020617; color: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Tactical Background Grid */
        .boot-shell {
            position: fixed; inset: 0; z-index: 50;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .tactical-grid {
            position: absolute; inset: 0;
            background-image: 
                linear-gradient(rgba(20, 184, 166, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        /* Terminal Loading Text */
        .terminal-loader {
            position: relative; z-index: 60;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            text-transform: uppercase; letter-spacing: 0.15em;
        }

        .cursor {
            display: inline-block; width: 10px; height: 1.2em;
            background: var(--neon-teal); margin-left: 5px;
            animation: blink 1s infinite steps(2);
        }

        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }

        /* Progress Bar */
        .load-bar-container {
            width: 200px; height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px; overflow: hidden;
            position: relative;
        }
        .load-bar-fill {
            position: absolute; width: 40%; height: 100%;
            background: var(--neon-teal);
            box-shadow: 0 0 10px var(--neon-teal);
            animation: slide 1.5s infinite ease-in-out;
        }
        @keyframes slide { 
            0% { transform: translateX(-100%); } 
            100% { transform: translateX(250%); } 
        }

        /* Scanline Overlay */
        .scanline {
            position: absolute; width: 100%; height: 2px;
            background: rgba(20, 184, 166, 0.1);
            top: 0; z-index: 100; pointer-events: none;
            animation: scan 8s linear infinite;
        }
        @keyframes scan { from { top: 0%; } to { top: 100%; } }
    </style>
</head>
<body>
    <div id="root">
        <div class="boot-shell">
            <div class="tactical-grid"></div>
            <div class="scanline"></div>
            
            <div class="terminal-loader">
                <span style="color: rgba(20, 184, 166, 1)">> STATUS: </span>
                <span id="boot-status">INITIALIZING_CORE</span>
                <span class="cursor"></span>
            </div>
            
            <div class="load-bar-container">
                <div class="load-bar-fill"></div>
            </div>

            <div style="margin-top: 40px; font-size: 10px; opacity: 0.4; letter-spacing: 4px;">
                PROTOCOL // BLACKOUT // V1.0.4
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
        // Simple text-swapper to make the loading feel "alive"
        const statuses = ["ENCRYPTING_LINK", "CACHING_OPERATIVES", "SYNCING_CAMPAIGN", "BYPASSING_FIREWALL"];
        let i = 0;
        const statusEl = document.getElementById('boot-status');
        setInterval(() => {
            statusEl.innerText = statuses[i % statuses.length];
            i++;
        }, 800);
    </script>
</body>
</html>
