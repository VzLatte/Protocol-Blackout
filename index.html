
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTOCOL - BLACKOUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            height: 100%;
        }
        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        .scanline {
            width: 100%;
            height: 2px;
            z-index: 99;
            background: rgba(20, 184, 166, 0.15);
            opacity: 0.3;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            80% { bottom: 100%; }
            100% { bottom: 0%; }
        }
        
        /* Tactical Grid Effect - Increased Visibility */
        .tactical-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(20, 184, 166, 0.25) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.25) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Softer vignette to allow grid to be seen more clearly */
        .tactical-grid::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(2, 6, 23, 0.8) 100%);
        }

        /* Ambient Pulsing Spots - Brighter for High Mode */
        .ambient-spots {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .ambient-spot {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.15) 0%, transparent 70%);
            animation: float-ambient 25s infinite ease-in-out;
            filter: blur(60px);
        }
        @keyframes float-ambient {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(150px, 100px) scale(1.4); }
            66% { transform: translate(-100px, 200px) scale(0.6); }
        }

        /* Atmospheric Noise / Static - Fixed Opacity */
        .noise-layer {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: soft-light;
        }

        .glitch-text:hover {
            text-shadow: 2px 0 #ef4444, -2px 0 #06b6d4;
        }

        .animate-glitch {
            position: relative;
            display: inline-block;
            animation: glitch 3s cubic-bezier(.25,.46,.45,.94) infinite;
        }

        @keyframes glitch {
            0%, 85%, 100% { 
                transform: none; 
                text-shadow: none; 
                clip-path: inset(0 0 0 0);
                filter: none;
            }
            86% { 
                transform: skewX(-10deg); 
                text-shadow: -2px 0 #ef4444, 2px 0 #06b6d4;
                clip-path: inset(10% 0 85% 0);
            }
            87% { 
                transform: skewX(10deg); 
                text-shadow: 2px 0 #ef4444, -2px 0 #06b6d4;
                clip-path: inset(80% 0 5% 0);
            }
            88% { 
                transform: none; 
                text-shadow: none;
                clip-path: inset(0 0 0 0);
            }
            92% {
                transform: scaleY(1.1);
                filter: hue-rotate(90deg) brightness(1.5);
                clip-path: inset(40% 0 40% 0);
            }
            93% {
                transform: none;
                filter: none;
                clip-path: inset(0 0 0 0);
            }
            94% {
                transform: translateX(-5px);
                text-shadow: 5px 0 #ef4444, -5px 0 #06b6d4;
            }
            95% {
                transform: translateX(5px);
                text-shadow: -5px 0 #ef4444, 5px 0 #06b6d4;
            }
            96% {
                transform: none;
                text-shadow: none;
            }
        }

        .red-alert-pulse {
            animation: red-alert 1.5s ease-in-out infinite;
        }
        @keyframes red-alert {
            0%, 100% { background-color: #020617; }
            50% { background-color: rgba(239, 68, 68, 0.1); }
        }
        
        /* Tactical Resolution Animations */
        .damage-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .block-pulse {
            animation: pulse-teal 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-teal {
            0%, 100% { box-shadow: 0 0 0 0 rgba(20, 184, 166, 0); }
            50% { box-shadow: 0 0 15px 2px rgba(20, 184, 166, 0.4); }
        }
        .damage-float {
            animation: float-up 1.5s ease-out forwards;
        }
        @keyframes float-up {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
    </style>

</head>
