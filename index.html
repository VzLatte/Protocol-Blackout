<!DOCTYPE html>
<html lang="en" class="h-full bg-[#020617]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOCOL: BLACKOUT</title>
    
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <style>
        /* Minimal Critical CSS for the Boot Loader */
        :root { --neon-teal: rgba(20, 184, 166, 0.8); }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #020617; color: #f8fafc;
            font-family: ui-monospace, 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .boot-shell {
            position: fixed; inset: 0; z-index: 50;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .terminal-loader {
            position: relative; z-index: 60;
            text-transform: uppercase; letter-spacing: 0.15em; font-size: 12px;
        }
        .cursor {
            display: inline-block; width: 8px; height: 1em;
            background: var(--neon-teal); margin-left: 5px;
            animation: blink 1s infinite steps(2);
        }
        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }
        .load-bar {
            width: 150px; height: 1px; background: rgba(255, 255, 255, 0.1);
            margin-top: 15px; position: relative; overflow: hidden;
        }
        .load-fill {
            position: absolute; width: 30%; height: 100%; background: var(--neon-teal);
            animation: slide 2s infinite ease-in-out;
        }
        @keyframes slide { 0% { left: -30%; } 100% { left: 130%; } }
    </style>
</head>
<body>
    <div id="root">
        <div class="boot-shell">
            <div class="terminal-loader">
                <span style="color: var(--neon-teal)">> </span>
                <span id="boot-status">INITIALIZING_CORE</span>
                <span class="cursor"></span>
            </div>
            <div class="load-bar"><div class="load-fill"></div></div>
        </div>
    </div>

    <script type="module" src="/index.tsx"></script>

    <script>
        const states = ["MAPPING_SECTORS", "CACHING_OPERATIVES", "LINK_ESTABLISHED"];
        let i = 0;
        const el = document.getElementById('boot-status');
        setInterval(() => { if(el) el.innerText = states[i++ % states.length]; }, 1200);
    </script>
</body>
</html>
